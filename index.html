<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./app.css" />
    <title>COUNTDOWN</title>
  </head>
  <body>
    <div class="heading">
      <h1>2033</h1>
      <h4>CCOUNTDOWN TO 2033</h4>
    </div>
    <div class="wrapper">
      <ul class="countdown">
        <li class="countdown-box color-3">
          <div id="days" class="day-number number-color">04</div>
          <p class="day text-color">Days</p>
        </li>
        <li class="countdown-box color-3">
          <div id="hours" class="hour-number number-color">07</div>
          <p class="hour text-color">Hours</p>
        </li>
        <li class="countdown-box color-3">
          <div id="minutes" class="minute-number number-color">38</div>
          <p class="minute text-color">Minute</p>
        </li>
        <li class="countdown-box color-3">
          <div id="seconds" class="second-number number-color">12</div>
          <p class="second text-color">Second</p>
        </li>
      </ul>
    </div>
    <button id="btn">Click me</button>
    <audio id="song" src="./audio/thelx.mp3"></audio>
    <script src="./script.js"></script>
  </body>
</html>
